<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>div{
        background-color: rgb(106, 182, 197);
      }
      p{
        background-color: rgba(84, 145, 102, 0.699);
      }
      h1{
        background-color: rgb(109, 189, 163);
      }</style>
  </head>
  <body style="background: rgba(231, 146, 146, 0.804);">
    <div style="
    width: 40%;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
      ">
      <img src="https://img1.baidu.com/it/u=413643897,2296924942&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1686934800&t=3cf1d5d69f19ab91a330f6a29f78daf2" alt="背景图" width="600" height="300" ></div>
    <h1 style="
    width: 40%;
      margin: 30px auto;
      padding: 15px;
      text-align: center;
      ">注册</h1>
    <form action="http://yourserver.com/register" method="POST" style="
    width: 40%;
      margin: 30px auto;
      padding: 15px;
      text-align: center;
      ">
      <label>用户名:</label>
      <input type="text" id="username" name="username"><br>

      <label>邮箱:</label>
      <input type="email" id="email" name="email"><br>

      <label>密码:</label>
      <input type="password" id="password" name="password"><br>

      <label>确认密码:</label>
      <input type="password" id="confirm_password" name="confirm_password"><br>

      <input type="submit" value="Register">
    </form>
    <div>
      <p>我的网站</p>
      <a href="https://space.bilibili.com/441886350?spm_id_from=333.1007.0.0">友情链接</a>
    </div>
  </body>
</html>
